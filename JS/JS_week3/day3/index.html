<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="slider.css">
  <link rel="stylesheet" href="horizontal.css">
  <link rel="stylesheet" href="grid.css">
  <script src="jquery.js" charset="utf-8"></script>
  <script src="slider.js" charset="utf-8"></script>
  <script src="horizontalScroll.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <div class="container-slider">
      <div class="arrow arrow__left js-slide-left">
        <span>&lt</span>
      </div>
      <div class="slider">
        <div class="holder">
          <div class="slide slide--1"></div>
          <div class="slide slide--2"></div>
          <div class="slide slide--3"></div>
        </div>
      </div>
      <div class="arrow arrow__right js-slide-right">
        <span>&gt</span>
      </div>
    </div>
    <div class="container-horizontal">
      <div class="arrow arrow__left js-scroll-left">
        <span>&lt</span>
      </div>
      <div class="wrapper">
        <div class="horizontal-scroll">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
      <div class="arrow arrow__right js-scroll-right">
        <span>&gt</span>
      </div>
    </div>
    <div class="container-grid">
      <div class="grid">
        <figure class="grid-item">
          <img src="http://placekitten.com/350/400">
        </figure>
        <figure class="grid-item">
          <img src="http://placekitten.com/350/700">
        </figure>
        <figure class="grid-item">
          <img src="http://placekitten.com/350/500">
        </figure>
        <figure class="grid-item">
          <img src="http://placekitten.com/350/400">
        </figure>
        <figure class="grid-item">
          <img src="http://placekitten.com/350/300">
        </figure>
        <figure class="grid-item">
          <img src="http://placekitten.com/350/450">
        </figure>
        <figure class="grid-item">
          <img src="http://placekitten.com/350/550">
        </figure>
        <figure class="grid-item">
          <img src="http://placekitten.com/350/200">
        </figure>
        <figure class="grid-item">
          <img src="http://placekitten.com/350/450">
        </figure>
      </div>
    </div>
  </div>
</body>

</html>
